  <div class="content" itemprop="articleBody">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;vector&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">struct BaseNode</span><br><span class="line">&#123;</span><br><span class="line">	int value;</span><br><span class="line">	int depth;</span><br><span class="line">	struct BaseNode* lparent;</span><br><span class="line">	struct BaseNode* rparent;</span><br><span class="line">	struct BaseNode* lchild;</span><br><span class="line">	struct BaseNode* rchild;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">void genPascalTri(BaseNode* &amp; node,int n)</span><br><span class="line">&#123;</span><br><span class="line">	std::vector&lt;BaseNode*&gt; cur;</span><br><span class="line">	std::vector&lt;BaseNode*&gt; las;</span><br><span class="line">	las.push_back(node);</span><br><span class="line">	for(int i&#x3D;1;i&lt;n;++i)&#123;</span><br><span class="line">		for(int j&#x3D;0;j&lt;&#x3D;i;++j)&#123;</span><br><span class="line">			BaseNode* cnode &#x3D; new BaseNode();</span><br><span class="line">			cur.push_back(cnode);</span><br><span class="line">			cur[j]-&gt;depth &#x3D; i+1;</span><br><span class="line"></span><br><span class="line">			if(j&#x3D;&#x3D;0)&#123;</span><br><span class="line">				cur[j]-&gt;value &#x3D; las[0]-&gt;value;</span><br><span class="line">				cur[j]-&gt;lparent &#x3D; NULL;</span><br><span class="line">				cur[j]-&gt;rparent &#x3D; las[0];</span><br><span class="line">				las[0]-&gt;lchild &#x3D; cur[j];</span><br><span class="line">			&#125;</span><br><span class="line">			else if (j&#x3D;&#x3D;i)&#123;</span><br><span class="line">				cur[j]-&gt;value &#x3D; las[i-1]-&gt;value;</span><br><span class="line">				cur[j]-&gt;rparent &#x3D; NULL;</span><br><span class="line">				cur[j]-&gt;lparent &#x3D; las[i-1];</span><br><span class="line">				las[i-1]-&gt;rchild &#x3D; cur[j];</span><br><span class="line">			&#125;</span><br><span class="line">			else&#123;</span><br><span class="line">				cur[j]-&gt;value &#x3D; las[j-1]-&gt;value + las[j]-&gt;value;</span><br><span class="line">				cur[j]-&gt;lparent &#x3D; las[j-1];</span><br><span class="line">				cur[j]-&gt;rparent &#x3D; las[j];</span><br><span class="line">				las[j-1]-&gt;rchild &#x3D; cur[j];</span><br><span class="line">				las[j]-&gt;lchild &#x3D; cur[j];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		las.clear();</span><br><span class="line">		las.assign(cur.begin(),cur.end());</span><br><span class="line">		cur.clear();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	BaseNode* node &#x3D; new BaseNode();</span><br><span class="line">	node-&gt;value &#x3D; 1;</span><br><span class="line">	node-&gt;depth &#x3D; 1;</span><br><span class="line">	cout&lt;&lt;&quot;Please input n:&quot;&lt;&lt;endl;</span><br><span class="line">	int n;</span><br><span class="line">	cin&gt;&gt;n;</span><br><span class="line">	genPascalTri(node,n);</span><br><span class="line">	cout&lt;&lt;node-&gt;value&lt;&lt;endl;</span><br><span class="line">	for(int i&#x3D;1;i&lt;n;++i)&#123;</span><br><span class="line">		if(i%2 &#x3D;&#x3D; 1) node &#x3D; node-&gt;lchild;</span><br><span class="line">		else node &#x3D; node-&gt;rchild;</span><br><span class="line">		for(int j&#x3D;0;j&lt;i;++j)&#123;</span><br><span class="line">			cout&lt;&lt;node-&gt;value&lt;&lt;&quot; &quot;;</span><br><span class="line">			if(i%2 &#x3D;&#x3D; 1)node &#x3D; node-&gt;rparent-&gt;rchild;</span><br><span class="line">			else node &#x3D; node -&gt;lparent -&gt;lchild;</span><br><span class="line">		&#125;</span><br><span class="line">		cout&lt;&lt;node-&gt;value&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>
</article>
